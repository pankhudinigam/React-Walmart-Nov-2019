<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
    <title>React</title>

</head>

<body>
    <h2>React Application</h2>

    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>
    <div id="app4"></div>

    <script type="text/babel">
        var element = React.createElement("h3", null, "This is a React Element");
        ReactDOM.render(element, document.getElementById('app1'));

        var element2 
            = React.createElement("h3", null, 
                            React.createElement("p", null, "This is React element with paragraph"));
        ReactDOM.render(element2, document.getElementById('app2'));

        //JSX
        ReactDOM.render(<h3><p>This is a JSX element</p></h3>, document.getElementById('app3'));
        
        function MyComponent(){
            //JSX
            return (
                <h3><p>This is a React Component</p></h3>
            );
        }

        ReactDOM.render(<MyComponent/>, document.getElementById('app4'));
    
    </script>

</body>

</html>
